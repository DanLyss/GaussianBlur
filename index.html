<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title> Gaussian Blur </title>
</head>
<body>
        <input type = "text" id = "linkAdress" placeholder = "Enter the link">
        <p> 
            <button id = "buttonForLink"> 
                Upload by link 
            </button>
        </p>
        <input type = "file" accept=".jpg" id = "fileUpload">
        <div id="message" style="color: red; font-weight: bold;"></div>
        <input type = "range" min = 0 max = 50 value = 10 step = 1 id = "sliderBar">
        <span id = "blurRadius">20</span>
        <canvas id="preImage"
            width="400"
            height="400"
            style="border:1px solid black; width:400px; height:400px;">
        </canvas>
       <canvas id="postImage"
            width="400"
            height="400"
            style="border:1px solid black; width:400px; height:400px;">
        </canvas>

        <button id = "startProcessing" > 
            Start processing
        </button>
        <button id = "downloadResult" >
            Download result
        </button>
        <div id="spinner" style="display:none;">
    Loading...
        </div>
        <script type="module" src="./dist/main.js"></script>
</body>
